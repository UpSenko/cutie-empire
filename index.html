<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Discord Server</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="header-container">
                <div class="header-background"></div>
                <div class="server-name" id="server-name">
                    <!-- Server name will be displayed here dynamically -->
                </div>
            </div>
        </header>

        <!-- Sidebar Section -->
        <nav class="sidebar" id="sidebar">
            <div class="server-info">
                <div class="server-icon">
                    <!-- Server icon here -->
                </div>
                <div class="server-name-container">
                    <div class="server-name" id="server-name">
                        <!-- Server name will be displayed here dynamically -->
                    </div>
                </div>
            </div>
            <div class="navigation">
                <!-- Navigation options here -->
                <div class="nav-option" id="home">Home</div>

                <div class="nav-option" id="members">Members</div>
            </div>
        </nav>

        <!-- Main Content Section -->
        <main class="main-content">
            <section class="home-section">


                <!-- Description Container -->
                <div class="home-description-server-icon">
                    <!-- Server Icon -->
                    <div class="server-icon-container">
                        <!-- Server icon here -->
                    </div>

                    <!-- Server Description -->
                    <div class="server-description-container">
                        <!-- Server description here -->
                    </div>
                    <div class="home-header-container">
                        <!-- Background image for the header -->
                        <div class="header-image"></div>
                        <!-- Server name displayed in front of the header image -->
                        <div class="home-server-name-overlay" id="server-name">
                            <!-- Server name will be displayed here dynamically -->
                        </div>
                    </div>

                    <!-- Join Button 
          <div class="join-button">
            <a id="join-btn" href="#" target="_blank">Join</a>
          </div>-->
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
